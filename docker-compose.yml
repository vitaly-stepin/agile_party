version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: agile_party_db
    environment:
      POSTGRES_DB: agile_party
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/internal/adapters/postgres/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agile_party

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: agile_party_backend
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/agile_party?sslmode=disable
      - PORT=8080
      - LOG_LEVEL=debug
      - CORS_ORIGINS=http://localhost:5173
    volumes:
      - ./backend:/app
      - backend_cache:/go/pkg/mod
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agile_party
    command: air -c .air.toml

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: agile_party_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080
      - VITE_WS_URL=ws://localhost:8080
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - agile_party
    command: npm run dev -- --host

volumes:
  postgres_data:
  backend_cache:

networks:
  agile_party:
    driver: bridge
